name: compile pdf

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-20.04
    container: 
      image: pandoc/latex:latest

    steps:
      # checkout repo contents
      - uses: actions/checkout@v4

      # run pandoc to generate pdf from markdown
      - name: run pandoc
        run: |
          pandoc --verbose --filter pandoc-xnos --citeproc "./src/input.md" --bibliography "./src/bibtex.bib" --csl "./src/apa.csl" -o "output.pdf" --template "./src/imperial.tex"

      # output generated file to build artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: "output.pdf"